<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #bingo-container {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      width: 1920px;
      height: 1920px;
      background: url('bingo.png') no-repeat center/contain;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    .bingo-cell {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 4px black;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      background-color: rgba(0,0,0,0.4);
      user-select: none;
      pointer-events: none;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="bingo-container"></div>

  <script>
    const container = document.getElementById('bingo-container');

    // Rahmen Offsets (grün)
    const offsetLeft = 80;
    const offsetTop = 545;
    const offsetRight = 71;
    const offsetBottom = 132;

    // Ursprüngliche Bildgröße
    const totalWidth = 1920;
    const totalHeight = 1920;

    // Gelbe Linien-Offsets (zusätzliche pixelgenaue Verschiebungen)
    const verticalOffsets = [0, 12, 30, 40, 53, 50];
    const horizontalOffsets = [0, 4, 1, 0, 1, 0];

    // Funktion um Zellen zu erzeugen und zu positionieren
    function createCells() {
      // Zellen entfernen, falls schon vorhanden
      container.innerHTML = '';

      const currentWidth = container.clientWidth;
      const currentHeight = container.clientHeight;

      // Skalierungsfaktoren
      const scaleX = currentWidth / totalWidth;
      const scaleY = currentHeight / totalHeight;

      // Nutzbare Breite/Höhe (ohne Ränder)
      const usableWidth = totalWidth - offsetLeft - offsetRight;
      const usableHeight = totalHeight - offsetTop - offsetBottom;

      const cellWidth = usableWidth / 5;
      const cellHeight = usableHeight / 5;

      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 5; col++) {
          const cell = document.createElement('div');
          cell.classList.add('bingo-cell');
          cell.textContent = row * 5 + col + 1;

          const left = offsetLeft + col * cellWidth + verticalOffsets[col];
          const right = offsetLeft + (col + 1) * cellWidth + verticalOffsets[col + 1];
          const top = offsetTop + row * cellHeight + horizontalOffsets[row];
          const bottom = offsetTop + (row + 1) * cellHeight + horizontalOffsets[row + 1];

          // Position und Größe mit Skalierung setzen
          cell.style.left = (left * scaleX) + 'px';
          cell.style.top = (top * scaleY) + 'px';
          cell.style.width = ((right - left) * scaleX) + 'px';
          cell.style.height = ((bottom - top) * scaleY) + 'px';

          container.appendChild(cell);
        }
      }
    }

    // Beim Laden der Seite und beim Fenster-Resize die Zellen anpassen
    window.addEventListener('load', createCells);
    window.addEventListener('resize', createCells);
  </script>
</body>
</html>
